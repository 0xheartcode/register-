<!doctype html> <html lang="en">
    <head>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width,intitial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="tailwind.config.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <title>is-a-good.dev ~ Free subdomains for developers</title>
        <meta name="title" content="is-a-good.dev ~ Free subdomains for developers">
        <meta name="description" content="Free subdomains for developers around the globe.">
    </head>
    <body class="bg-bg">
        <div class="flex flex-col w-7/12 mx-auto bg-bg-accent rounded mt-12 text-center text-text p-12">
            <!-- Typing effect -->
            <span class="text-4xl typing-container">
                <span class="input-cursor"></span>
                <span id="feature-text"></span>
                <span id="sentence">.is-a-good.dev</span>
            </span>
        </div>
        <script>
            const carouselText = [
                {text:"johndoe",color:"white"},
                {text:"your_name",color:"white"},
                {text:"danny",color:"white"},
                {text:"foo",color:"white"},
                {text:"bar",color:"white"}
            ]
            $( document ).ready(async function() {
            carousel(carouselText, "#feature-text")
            });

            async function typeSentence(sentence, eleRef, delay = 100) {
            const letters = sentence.split("");
            let i = 0;
            while(i < letters.length) {
                await waitForMs(delay);
                $(eleRef).append(letters[i]);
                i++
            }
            return;
            }

            async function deleteSentence(eleRef) {
            const sentence = $(eleRef).html();
            const letters = sentence.split("");
            let i = 0;
            while(letters.length > 0) {
                await waitForMs(100);
                letters.pop();
                $(eleRef).html(letters.join(""));
            }
            }

            async function carousel(carouselList, eleRef) {
                var i = 0;
                while(true) {
                updateFontColor(eleRef, carouselList[i].color)
                await typeSentence(carouselList[i].text, eleRef);
                await waitForMs(1500);
                await deleteSentence(eleRef);
                await waitForMs(500);
                i++
                if(i >= carouselList.length) {i = 0;}
                }
            }

            function updateFontColor(eleRef, color) {
            $(eleRef).css('color', color);
            }

            function waitForMs(ms) {
            return new Promise(resolve => setTimeout(resolve, ms))
            }
        </script>
        <!-- Kofi widget -->
        <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
        <script defer>
            kofiWidgetOverlay.draw('wclarkedev', {
                'type': 'floating-chat',
                'floating-chat.donateButton.text': 'Support Us',
                'floating-chat.donateButton.background-color': '#80C1F5',
                'floating-chat.donateButton.text-color': '#fff'
            });
        </script>
    </body>
</html>
